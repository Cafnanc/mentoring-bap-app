<ion-card (click)="onCardClick(data)" class="session-card card-shadow-bottom">
  <span class="status-badge d-flex">
    <ion-badge *ngIf="data.bppName">{{data.bppName}}</ion-badge>
  </span>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col class="img-col" size="3">
        <img *ngIf="!data.image || data.image==''; else Img; let image" class="thumbnail-image"
          src="../../../../assets/default-session-img/session-img.png" />
        <ng-template #Img>
          <img class="thumbnail-image" src="{{data.image}}" />
        </ng-template>
      </ion-col>
      <ion-col class="header" size="7">
        <h5 class="text-align">{{data.name || data.title}}</h5>
        <div>
          <p class="text-align" *ngIf="data.description">{{data.mentorName}}</p>
        </div>
        <div>
          <ion-item lines="none" class="ion-no-padding ion-no-margin">
            <ion-badge *ngIf="data.providerName">{{data.providerName}}</ion-badge>
          </ion-item>
        </div>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="d-flex flex-align-items-center flex-justify-flex-end" size="1">
        <ion-icon *ngIf="startDate && data.status=='Live/Published'" name="calendar-number-outline"></ion-icon>
      </ion-col>
      <ion-col class="d-flex flex-align-items-center" size="7.5">
        <ion-label *ngIf="startDate && data.status=='Live/Published'" class="date-label">{{"STARTS_ON"|translate}} {{startDate|date:'dd/MM/yyyy'}} {{"AT"|translate}} {{startDate|date:'shortTime'}}</ion-label>
        <!-- <ion-label *ngIf="startDate && data.status!='Live/Published'" class="date-label">{{"COMPLETED_ON"|translate}} {{endDate|date:'dd/MM/yyyy'}} {{"AT"|translate}} {{endDate|date:'shortTime'}}</ion-label> -->
      </ion-col>
      <ion-col class="d-flex flex-justify-flex-end flex-align-items-center" size="3.5">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
